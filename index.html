<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
     <title>Train Schedule</title>
</head>

<body>
    <div class="jumbotron container">
        <div class="row text-center">
            <h1 class="col-xs-12">Anytime is Train Time! <i class="fa fa-train" style="font-size:60px;color:white"></i></h1>
            <h3 class="col-xs-12">See List Below</h3>
        </div>
    </div>

    

    <section id="articles" class="container">
		<header class="row">
	        <h2 class="col-xs-12">Current Train Schedule</h2>
	    </header>

		<table  class="table">
		  <thead>
		    <tr>
		      <th>Train Name</th>
		      <th>Destination</th>
		      <th>Frequency (min)</th>
		      <th>Next Arrival</th>
		      <th>Minutes</th>
		    </tr>
		  </thead>
		  <tbody id="train-table">
		    <tr>
		      <td>Chattanooga Choo Choo</td>
		      <td>Track 29</td>
		      <td>30</td>
		      <td>5:30pm</td>
		      <td>25</td>
		    </tr>
		  </tbody>
		</table>
    </section>
   <section class="container"> 
    <header class="row">
        <h2 class="col-xs-12">Add Trains</h2>
    </header>
    
  
        <form class="row ">
            <div id="name-text" class="form-group col-xs-12">

                <label for="train-name">Train Name </label>
                <input type="text" class="form-control" id="train-name" placeholder="">
            </div>
            <div class="form-group col-xs-12">
                <label for="train-destination">Destination </label>
                <input type="text" class="form-control" id="train-destination" placeholder="">
            </div>
            <div class="form-group col-xs-12">
                <label for="train-time">First Train Time (HH:MM -Military Time) </label>
                <input type="text" class="form-control" id="train-time" placeholder="">
            </div>
            <div class="form-group col-xs-12">
                <label for="train-frequency">Frequency (min) </label>
                <input type="text" class="form-control" id="train-frequency" placeholder="">
            </div>
            <div class="col-xs-12">
            <button id="search-button" type="button" class="btn btn-md" style="font-size:24px"><span>Submit <i class="fa fa-train"></i></span></button>
            </div>
        </form>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
